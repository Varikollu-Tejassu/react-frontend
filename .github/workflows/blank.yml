name: Deploy to EC2

on:
  push:
    branches:
      - main  # Adjust to your main branch name

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add SSH key to agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -T git@github.com || true

      - name: Set up SSH tunnel to EC2 through bastion host
        run: |
          ssh -o StrictHostKeyChecking=no -fNT -L 2222:TARGET_EC2_PRIVATE_IP:22 ubuntu@BASTION_HOST_PUBLIC_IP
          sleep 5

      - name: Deploy to private EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 ubuntu@localhost << 'EOF'
            # Deployment commands here
            cd /path/to/your/app
            git pull
            # Add additional deployment steps such as restarting services or copying files
            sudo systemctl restart nginx
          EOF
